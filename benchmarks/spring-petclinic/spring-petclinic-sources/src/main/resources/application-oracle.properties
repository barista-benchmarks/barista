# Oracle configuration for local development
# Default to 23c/23ai Free local service; override via ORACLE_URL if needed (e.g., XEPDB1)
database=oracle
spring.datasource.url=${ORACLE_URL:jdbc:oracle:thin:@//localhost:1521/FREEPDB1}
spring.datasource.username=${ORACLE_USER:petclinic}
spring.datasource.password=${ORACLE_PASS:petclinic}
# Boot will run schema.sql and data.sql. Our Oracle scripts are idempotent.
spring.sql.init.mode=always
# Ensure Spring Boot picks the Oracle scripts in db/oracle
spring.sql.init.platform=oracle
spring.sql.init.schema-locations=classpath:db/oracle/schema.sql
spring.sql.init.data-locations=classpath:db/oracle/data.sql
# Explicit dialect for Hibernate
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
# Optional: explicit driver (usually inferred from URL)
# spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
